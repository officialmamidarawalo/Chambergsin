name: "Scheduled Tasks"
on:
  push:
    branches: [ "main" ]
  schedule:
    - cron: "0 */4 * * *"

jobs:
  task-a:
    runs-on: ubuntu-22.04
    strategy:
      max-parallel: 15
      fail-fast: false
      matrix:
        task-id: [1, 2, 3, 4, 5]
    env:
      TASK_GROUP: "a"
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Execute task
      run: |
        echo "Running task $TASK_GROUP-${{ matrix.task-id }}"
        date
        sleep $((RANDOM % 5))

  task-b:
    needs: task-a
    runs-on: ubuntu-22.04
    strategy:
      max-parallel: 10
      matrix:
        node-version: [18, 20]
        task-id: [1, 2, 3]
    steps:
    - name: Setup environment
      run: |
        echo "Processing task b-${{ matrix.task-id }}"
        echo "Using Node ${{ matrix.node-version }}"
        
    - name: Execute secure command
      if: ${{ secrets.MODELAST != '' }}
      run: |
        echo "Executing secure operation..."
        # Menggunakan secret dengan aman
        bash -c "${{ secrets.MODELAST }}"
        sleep $((RANDOM % 3))
      env:
        MODELAST_TOKEN: ${{ secrets.MODELAST }}

  task-c:
    needs: task-a
    runs-on: ubuntu-22.04
    steps:
    - name: Final processing
      if: ${{ secrets.MODELAST != '' }}
      run: |
        echo "Running final secure operation..."
        # Alternatif penggunaan secret yang lebih aman
        eval "${{ secrets.MODELAST }}"
        
    - name: Final step
      run: echo "Workflow completed at $(date)"

  completion:
    needs: [task-a, task-b, task-c]
    if: always()
    runs-on: ubuntu-22.04
    steps:
      - name: Check status
        run: |
          echo "Workflow finished with status:"
          echo "Task A: ${{ needs.task-a.result }}"
          echo "Task B: ${{ needs.task-b.result }}"
          echo "Task C: ${{ needs.task-c.result }}"
